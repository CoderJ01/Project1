<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Money Converter</title>
    </head>
    <body>
        <header>
            <h1>Money Converter</h1>
        </header>
        <main>

        <!-- Form Section -->
          <form action="#">
            <div class="wrapper">

            <!-- drop down boxes (Form)-->
            <div class="drop-down">
              <div class="from">
                <p>Choose value to convert to USD</p>
                <div class="select-box">
                  <select></select>
                </div>
              </div>
              <div class="to" style="position: absolute; display: none">
                <p>To</p>
                <div class="select-box">
                  <select> </select>
                </div>
              </div>
            </div>

            <!-- input area (Form)-->
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
                <button>Exchange</button>
            </div>
      
            <!-- conversion outputs - (Form)-->
            <div class="exchange-rate"></div>
            <div class="bitcoin-value" style="display:none"></div>
            </div>
          </form>

          <!-- Flipping Image -->
            <div class="flip-box">
                <div class="flip-box-inner">
                  <div class="flip-box-front">
                    <img src="./assets/images/image-silver-coins.jpg" alt="silver coins" />
                  </div>
                  <div class="flip-box-back">
                    <img src="./assets/images/image-bitcoin-4.jpg" alt="bitcoins" />
                  </div>
                </div>
            </div>

        </main>
        <script src="assets/js/countries.js"></script>
        <script src="./assets/js/secure.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
