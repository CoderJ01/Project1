<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <title></title>
    </head>
    <body>
        <h2>Currency Select</h2>
            
            <!--surround the select box with a "currency-select" DIV element. Remember to set the width:-->
            <div class="currency-select" style="width:200px;">
              <select>
                <option value="0">Select currency:</option>
                  <option value="1">USD</option>
                  <option value="2">EUR</option>
                  <option value="3">JPY</option>
                  <option value="4">GBP</option>
                  <option value="5">CHF</option>
                  <option value="6">CAD</option>
                  <option value="7">AUD</option>
                  <option value="8">CNH</option>
                  <option value="9">HKD</option>
                  <option value="10">NZD</option>
              </select>
            </div>
            <div>
            <label for="money-amount">Enter Value</label>
            <input type="text" id="money-amount" name="money-amount">
            </div>
            <div>
                <button>Execute</button>
            </div>
        <script src="./assets/js/secure.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
